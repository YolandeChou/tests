<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>aTest</title>
<script type="text/javascript" src="../form/jquery-3.1.1.min.js"></script>
<style>
#pic{
	width:320px;
	height:213px;
}
</style>
<script type="text/javascript">
$(function(){
	$('<img>',
	{
		src:'little.bear.png',
		alt:'Little Bear',
		title:'I woof i your general direction',
		click:function(){
			alert($(this).attr('title'));
		}
	})
	.css({
		cursor:'pointer',
		border:'1px solid black',
		padding:'12px 12px 20px 12px',
		backgroundColor:'white'
	})
	.appendTo('body');
	$('<img>',
	{
		src:'little.bear.png',
		alt:'Little Bear',
		title:'I woof in your general direction',
		click:function(){
			alert($(this).attr('title'));
		}
	})
	.css({
		border:'1px solid black',
		cursor:'pointer',
		backgroundColor:'white',
		padding:'12px 12px 20px 12px'
	})
	.appendTo('body');
	$(".fade-one").bind('click',function(){
		$('#pic').animate({width:$('#pic').width()*2,height:$('#pic').height()*2,opacity:'hide'},2000)
	})
})

</script>
</head>

<body>
<img id="pic" src="little.bear.png" />
<button class="fade-one">fade1</button>
<button class="fade-two">fade2</button>
<button class="fade-three">fade3</button>
<button class="fade-four">fade4</button>
</body>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>团购——限时抢</title>
<link rel="stylesheet" href="style.css"  />
</head>

<body>
<div class="content3">
<div class="time">还剩 <span id="LeftTime"></span></div>
</div>
<script>
function FreshTime()
{
        var endtime=new Date("2017/5/15,12:20:12");//结束时间
        var nowtime = new Date();//当前时间
        var lefttime=parseInt((endtime.getTime()-nowtime.getTime())/1000); 
        var d=Math.floor(lefttime/(3600*24));
        var h=Math.floor((lefttime-d*24*3600)/3600);
        var m=Math.floor((lefttime-h*3600-d*24*3600)/60);
        var s= Math.floor(lefttime-h*3600-d*24*3600-60*m) ;
       
        document.getElementById("LeftTime").innerHTML=d+"天"+h+"小时"+m+"分"+s+"秒";
        if(lefttime<=0){
        document.getElementById("LeftTime").innerHTML="团购已结束";
        clearInterval(sh);
        }
}
   FreshTime()
   var sh;
   sh=setInterval('FreshTime()',500) ;
</script>
</body>
</html>

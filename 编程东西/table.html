<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
table{
	width:600px;
	border-collapse:collapse;
	}
th,td{
	border:none;
	}
th{
	background-color:#000;
	color:#fff;
}
tr:nth-of-type(even){
	background-color:#f3f3f3;
}
tr:nth-of-type(odd){
	background-color:#ddd;
}
td:nth-chid(n+2){
	text-align:right;
}
tr:last-child{
	font-weight:bolder;
}
td:last-child{
	font-weight:bolder;
}
tr:last-child td:last-child{
	font-size:24px;
}
tr:nth-last-child(2){
	color:green;
}

tr:nth-last-child(-n+3) td{
	text-align:right;
}
	
</style>
</head>

<body>
<table>
 <tr>
  <th>Item</th>
  <th>Price</th>
  <th>Quantity</th>
  <th>Total</th>
 </tr>
 <tr>
  <td>Coffee mug</td>
  <td>$10.00</td>
  <td>5</td>
  <td>$50.00</td>
 </tr> 
 <tr>
  <td>Polo shirt</td>
  <td>$20.00</td>
  <td>5</td>
  <td>$100.00</td>
 </tr>
 <tr>
  <td>Red stapler</td>
  <td>$9.00</td>
  <td>4</td>
  <td>$36.00</td>
 </tr>
 <tr>
  <td colspan="3">Subtotal</td>
  <td>$186.00</td>
 </tr>
 <tr>
  <td colspan="3">Shipping</td>
  <td>$12.00</td>
 </tr>
  <tr>
  <td colspan="3">Total Due</td>
  <td>$198.00</td>
 </tr>
</table>

</body>
</html>

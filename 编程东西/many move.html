<title>无标题文档</title>
<style>
*{margin:0;
 padding:0;}
ul{list-style:none;}
ul li{
	background-color:yellow;
	width:200px;
	height:100px;
	margin-bottom:20px;
	border:2px solid black;
	filter:alpha(opacity:30);
	opacity:0.3;
	}
</style>
</head>


<body>
<ul>
 <li id="li1"></li>
 <li id="li2"></li>
 <li id="li3"></li>
</ul>

<script src="move.js"></script>
<script>
 window.onload=function(){
	 a=document.getElementById("li1");
     a.onmouseover=function(){
	    startMove(a,{'width':400,'height':200});
 }
 }
</script>
</body>
</html>

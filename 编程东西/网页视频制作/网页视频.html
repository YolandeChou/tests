<title>无标题文档</title>
<style>
.zPlayer .ui-play{
	background:none repeat scroll 0 0 #333;
	border:3px solid #333;
	border-radius:5px 5px 5px 5px;
	box-shadow:3px 3px 3px #111;
	height:100px;
	padding:10px 20px 10px 10px;
	width:100px;
	cursor:pointer;
	position:absolute;
}
.zPlayer .ui-play span{
	border-bottom:50px solid transparent;
	border-left:60px solid #FFF;
	border-top:50px solid transparent;
	display:inline-block;
	height:0;
	width:0;
	margin-left:41px;
}
</style>
</head>

<body>
<div id="myVideo" class="zPlayer">
   <video poster="574e9258d109b3deaf0da28dccbf6c81810a4ca0.jpg">

   </video>
   <div class="ui-play">
      <span></span>
   </div>
</div>


<div class="proLines">
   <div class="arial currentTime">
      00:00:00;
   </div>
   <div class="line">
      <div class="isPlayLine">
           <div class="currentCircle"</div>
      </div>
   </div>
   <div class="arial allTime">
   </div>
</div>

<div class="playBars">
   <div class="startBar"><img src="135899202660.jpg" width="60px" border="0" /></div>
   <div class="vioceContent">
      <div class="vioce">
         <img src="middle_5d68f9ce27cec75d658771edaa598041.jpg" border="0" width="40px" />
      </div>
      <div class="vioceLine">
         <div class="voicekuai"></div>

</div>

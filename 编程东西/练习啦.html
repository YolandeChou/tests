<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#email{
	width:200px;
	margin:0 10px;
}
</style>
</head>

<body>
<form>
  <label>email:</label>
  <input id="email" name="email" list="lst" autocomplete="off"/><br /><br /><br />
  <datalist id="lst"></datalist>
</form>

<script src="小练习/Ajax练习.js"></script>
<script>
var datalist=["qq.com","163.com","sohu.com","sina.com","126.com"];
var email=eg.$("email");
var lst=eg.$("lst");
eg.addListener(email,"input",function(){
	lst.innerHTML="";
	var k=email.value;
	if(k.indexOf("@")>-1) return;
	if(k=="") return;
	var newStr="";
	for(var i=0;i<datalist.length;i++){
		newStr+='<option value="'+k+"@"+datalist[i]+'" />';
	}
	lst.innerHTML=newStr;
})
</script>
</body>
</html>

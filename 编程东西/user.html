<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">

ul{list-style:none;}

li{clear:both}

li>b,li>span{
	display:block;
	width:100px;
	float:left;}
	
li>span{
	width:500px;
	margin-left:20px;}
	
li>span[contenteditable=true]:hover{
	background-color:#ffc;}
	
li>span[contenteditable=true]:focus{
	background-color:#ffa;
	border:1px shaded #000;}
</style>
</head>

<body>
<h1>User Information</h1>
<div id="status"></div>
 <ul>
  <li>
   <b>Name</b>
   <span id="name" contenteditable="true">Hugh Mann</span>
  </li>
  <li>
   <b>City</b>
   <span id="city" contenteditable="true">Anytown</span>
  </li>
  <li>
   <b>State</b>
   <span id="state" contenteditable="true">OH</span>
  </li>
  <li>
   <b>Postal Code</b>
   <span id="postal_code" contenteditable="true">92110</span>
  </li>
  <li>
   <b>Email</b>
   <span id="email" contenteditable="true">boss@awsomecompany.com</span>
  </li>
  </ul>
  
</body>
</html>

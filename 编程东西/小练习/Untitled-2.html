<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
 <div id="myajax">Hello World</div>
 <button type="button" id="ajaxBtn" >改变内容</button>
 <script src="Ajax练习.js"></script>
 <script>
   var ajaxBtn=eg.$("ajaxBtn");
   eg.addListener(ajaxBtn,"click",function(){
	   eg.AJAX({TYPE:"GET",URL:"1.txt",ISASYN:true},function(data){
		   eg.$("myajax").innerHTML=data;
	   });
   });
 </script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="Untitled-2.css" type="text/css" rel="stylesheet" />
<script src="Untitled-1.js" type="text/javascript"></script>
</head>

<body>
<div class="box">
   <div class="main" id="template_main">
      <div class="main-i" id="main_{{index}}">
         <div class="caption">
          <h2>{{h2}}</h2>
          <h3>{{h3}}</h3>
         </div>
          <img id="main-{{index}}" src="image/{{index}}.jpg" />
      </div>
   </div>
   <div class="ctrl" id="template_ctrl">
      <a href="javascript:switchSlider({{index}})" id="ctrl_{{index}}" class="ctrl-i">
          <img src="image/{{index}}.jpg" />
      </a>
   </div>
</div>
</body>
</html>
